window:
  padding:
    x: 4
    y: 4

  opacity: 1.0

env:
  TERM: xterm-256color

font:
  normal:
    family: Fira Code Nerd Font
  bold:
    family: Fira Code Nerd Font
  italic:
    family: Fira Code Nerd Font
  size: 10.0

colors:
  primary:
    background: '0x171615'
    foreground: '0xAFAEA2'
  cursor:
    cursor: '0xFFCC00'
  normal:
    black:      '0x101010'
    red:        '0xF07178'
    green:      '0xC3E88D'
    yellow:     '0xFFCB6B'
    blue:       '0x82AAFF'
    magenta:    '0xFF9CAC'
    cyan:       '0x89DDFF'
    white:      '0xFFFFFF'

cursor:
  style:
    shape: Block
    blinking: On
    blink_interval: 750
    unfocused_hollow: true
    thickness: 0.15

key_bindings:
  - { key: V,        mods: Control|Shift,       action: Paste                  }
  - { key: C,        mods: Control|Shift,       action: Copy                   }
  - { key: Q,        mods: Control|Alt,         action: Quit                   }
  - { key: N,        mods: Control|Alt,         action: SpawnNewInstance       }

  - { key: Equals,   mods: Control,       action: IncreaseFontSize             }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize             }

